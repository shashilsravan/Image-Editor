<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Image editor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="main.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-5 p-3">
        <div class="container">
            <a href="#" class="navbar-brand">
                SS Image Editor
            </a>
            <a href="https://github.com/shashilsravan" class="navbar-brand">
                Visit My &nbsp;<i class="fa fa-github fa-2x"></i>
            </a>
        </div>
        
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-10 m-auto">
                <div class="custom-file mb-3">
                    <input class="custom-file-input" type="file" id="upload-file">
                    <label class="custom-file-label" for="upload-file">
                        Choose Image
                    </label>
                </div>

                <canvas id="canvas">
                </canvas>

                <h4 class="text-center my-4">
                    Filters
                </h4>
                <div class="row text-center my-4">
                    <div class="col-md-3 p-2">
                        <div class="btn-group btn-group-sm">
                            <button class="filter-btn brightness-remove btn btn-danger">
                                -
                            </button>
                            <button class="btn btn-secondary btn-disabled" disabled>
                                Brightness
                            </button>
                            <button class="filter-btn brightness-add btn btn-success">
                                +
                            </button>
                        </div>
                    </div>
                    <div class="col-md-3 p-2">
                        <div class="btn-group btn-group-sm">
                            <button class="filter-btn contrast-remove btn btn-danger">
                                -
                            </button>
                            <button class="btn btn-secondary btn-disabled" disabled>
                                Contrast &nbsp;&nbsp;
                            </button>
                            <button class="filter-btn contrast-add btn btn-success">
                                +
                            </button>
                        </div>
                    </div>
                    <div class="col-md-3 p-2">
                        <div class="btn-group btn-group-sm">
                            <button class="filter-btn saturation-remove btn btn-danger">
                                -
                            </button>
                            <button class="btn btn-secondary btn-disabled" disabled>
                                Saturation
                            </button>
                            <button class="filter-btn saturation-add btn btn-success">
                                +
                            </button>
                        </div>
                    </div>
                    <div class="col-md-3 p-2">
                        <div class="btn-group btn-group-sm">
                            <button class="filter-btn vibrance-remove btn btn-danger">
                                -
                            </button>
                            <button class="btn btn-secondary btn-disabled" disabled>
                                &nbsp;&nbsp; Vibrance &nbsp;
                            </button>
                            <button class="filter-btn vibrance-add btn btn-success">
                                +
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row text-center my-4">
                    <div class="col-md-3 p-2">
                        <div class="btn-group btn-group-sm">
                            <button class="filter-btn exposure-remove btn btn-danger">
                                -
                            </button>
                            <button class="btn btn-secondary btn-disabled" disabled>
                            &nbsp; Exposure &nbsp;
                            </button>
                            <button class="filter-btn exposure-add btn btn-success">
                                +
                            </button>
                        </div>
                    </div>
                    <div class="col-md-3 p-2">
                        <div class="btn-group btn-group-sm">
                            <button class="filter-btn hue-remove btn btn-danger">
                                -
                            </button>
                            <button class="btn btn-secondary btn-disabled" disabled>
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                 Hue &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            </button>
                            <button class="filter-btn hue-add btn btn-success">
                                +
                            </button>
                        </div>
                    </div>
                    <div class="col-md-3 p-2">
                        <div class="btn-group btn-group-sm">
                            <button class="filter-btn clip-remove btn btn-danger">
                                -
                            </button>
                            <button class="btn btn-secondary btn-disabled" disabled>
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                Clip
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            </button>
                            <button class="filter-btn clip-add btn btn-success">
                                +
                            </button>
                        </div>
                    </div>
                    <div class="col-md-3 p-2">
                        <div class="btn-group btn-group-sm">
                            <button class="filter-btn sharpen-remove btn btn-danger">
                                -
                            </button>
                            <button class="btn btn-secondary btn-disabled" disabled>
                                &nbsp;&nbsp; Sharpen &nbsp;
                            </button>
                            <button class="filter-btn sharpen-add btn btn-success">
                                +
                            </button>
                        </div>
                    </div>
                </div>

                <h4 class="text-center my-4">
                    Effects
                </h4>

                <div class="row text-center my-2">
                    <div class="col-md-3 p-2">
                        <button class="filter-btn vintage-add btn btn-dark btn-block">
                            Vintage
                        </button>
                    </div>
                    <div class="col-md-3 p-2">
                        <button class="filter-btn lomo-add btn btn-dark btn-block">
                            Lomo
                        </button>
                    </div>
                    <div class="col-md-3 p-2">
                        <button class="filter-btn clarity-add btn btn-dark btn-block">
                            Clarity
                        </button>
                    </div>
                    <div class="col-md-3 p-2">
                        <button class="filter-btn sincity-add btn btn-dark btn-block">
                            Sin City
                        </button>
                    </div>
                </div>

                <div class="row text-center my-2">
                    <div class="col-md-3 p-2">
                        <button class="filter-btn crossprocess-add btn btn-dark btn-block">
                            Cross Process
                        </button>
                    </div>
                    <div class="col-md-3 p-2">
                        <button class="filter-btn pinhole-add btn btn-dark btn-block">
                            Pin Hole
                        </button>
                    </div>
                    <div class="col-md-3 p-2">
                        <button class="filter-btn nostalgia-add btn btn-dark btn-block">
                            Nostalgia
                        </button>
                    </div>
                    <div class="col-md-3 p-2">
                        <button class="filter-btn hermajesty-add btn btn-dark btn-block">
                            Her majesty
                        </button>
                    </div>
                </div>
                <div class="row text-center my-2">
                    <div class="col-md-3 p-2">
                        <button class="filter-btn sunrise-add btn btn-dark btn-block">
                            Sun Rise
                        </button>
                    </div>
                    <div class="col-md-3 p-2">
                        <button class="filter-btn love-add btn btn-dark btn-block">
                            Love
                        </button>
                    </div>
                    <div class="col-md-3 p-2">
                        <button class="filter-btn grungy-add btn btn-dark btn-block">
                            Grungy
                        </button>
                    </div>
                    <div class="col-md-3 p-2">
                        <button class="filter-btn hemingway-add btn btn-dark btn-block">
                            Hemingway
                        </button>
                    </div>
                </div>

                <div class="row text-center my-5">
                    <div class="col-md-6 p-2">
                        <button id="download-btn" class="btn btn-success btn-block">
                            Download Image
                        </button>
                    </div>
                    <div class="col-md-6 p-2">
                        <button id="revert-btn" class="btn btn-danger btn-block">
                            Remove Filters
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js" integrity="sha512-JjFeUD2H//RHt+DjVf1BTuy1X5ZPtMl0svQ3RopX641DWoSilJ89LsFGq4Sw/6BSBfULqUW/CfnVopV5CfvRXA==" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
